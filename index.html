<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supwe Coole Rekemachien</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Supwe Coole Rekemachien</h1>

  <input type="number" id="num1" placeholder="Typ hier je eerste nummer">
  <input type="number" id="num2" placeholder="Hier mag nummero 2">

  <select id="operation">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>

  <button onclick="goToLoopBegin()">Calculate</button>

  <p>Result: <span id="result">0</span></p>

  <script src="script.js"></script>
</body>
</html>
